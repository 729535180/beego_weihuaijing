
<!-- Ueditor编辑器插件 -->
<script type="text/javascript" src="/static/admin/static/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/static/admin/static/plugins/ueditor/ueditor.all.min.js"></script>
<div class="topjui-fluid">
    <fieldset>
        <legend>用户信息</legend>
    </fieldset>
    <div class="topjui-row">
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">所属分类</label>
            <div class="topjui-input-block">
                <input type="hidden" name="orgName">
                <input type="text" name="pid"
                       data-toggle="topjui-combotree"
                       data-options="required:true,
                       prompt:'必填',
                       textField:'leader',
                       url:'../classify/list.html?id=0&type=ofa',
                       expandUrl:'../classify/list.html?id={id}&type=ofa',

                       param:'orgName:text'">
            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">标题</label>
            <div class="topjui-input-block">
                <input type="text" name="title" data-toggle="topjui-textbox" data-options="required:true,prompt:'标题'">
            </div>
        </div>
    </div>

    <div class="topjui-row">
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">关键词</label>
            <div class="topjui-input-block">
                <input type="text" name="keywords" data-toggle="topjui-textbox" data-options="required:true,prompt:'关键词'">
            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">描述</label>
            <div class="topjui-input-block">
                <input type="text" name="description" data-toggle="topjui-textbox" data-options="required:true,prompt:'描述'">
            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">内容</label>
            <div class="topjui-input-block">
                <textarea name="content" data-toggle="topjui-ueditor" data-options="id:'contentAddEditor'"></textarea>
            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">阅读次数</label>
            <div class="topjui-input-block">
                <input type="text" name="read" value="1" data-toggle="topjui-numberbox"
                       data-options="required:true,prompt:'必填字段'">

            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">文章发布时间</label>
            <div class="topjui-input-block">
                <input name="send_time"
                       data-toggle="topjui-datetimebox"
                       data-options="required:true,
                   width:450,
                   showSeconds:true">
            </div>
        </div>

    </div>

    <div class="topjui-row">
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">文章作者</label>
            <div class="topjui-input-block">
                <input type="text" name="author" data-toggle="topjui-textbox" data-options="required:true,prompt:'文章作者'">
            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">文章出处</label>
            <div class="topjui-input-block">
                <input type="text" name="source" data-toggle="topjui-textbox" data-options="required:true,prompt:'文章出处'">
            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">原文链接</label>
            <div class="topjui-input-block">
                <input type="text" name="url" data-toggle="topjui-textbox" data-options="required:true,prompt:'原文链接'">
            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">缩略图</label>
            <div class="topjui-input-block">
                <input type="text" name="img" data-toggle="topjui-uploadbox"
                       data-options="editable:false,
                       buttonText:'上传图片',
                       accept:'images',
                       uploadUrl:'../upload'">
            </div>
        </div>
    </div>


    <div class="topjui-row">
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">状态</label>
            <div class="topjui-input-block" style="padding-top: 4px;">
                <input name="status" data-toggle="topjui-radiobutton" data-options="value:'1',label:'开启',labelPosition:'after',checked:true">
                <input name="status" data-toggle="topjui-radiobutton" data-options="value:'2',label:'关闭'">

            </div>
        </div>
    </div>
    <div class="topjui-row">
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">排序</label>
            <div class="topjui-input-block">
                <input type="text" name="menu_sort" value="1" data-toggle="topjui-numberbox"
                       data-options="required:true,prompt:'必填字段'">

            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="0">
</div>
